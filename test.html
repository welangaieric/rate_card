<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Summary</title>
    <style>
        :root {
            --primary-color: #094067;
            --secondary-color: #3da9fc;
            --accent-color: #ff6b6b;
            --text-color: #5f6c7b;
            --background-color: #fffffe;
            --card-background: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        h2 {
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .price {
            font-size: 1.2em;
            color: var(--accent-color);
            font-weight: bold;
        }

        .total-price {
            font-size: 1.5em;
            color: var(--primary-color);
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./logo(v5).png" alt="Company Logo" class="logo">
            <h1>Quotation Summary</h1>
        </header>

        <div class="card">
            <h2>Customer Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Name:</span>
                    <span id="customerName"></span>
                </div>
                <div class="info-item">
                    <span class="label">Email:</span>
                    <span id="customerEmail"></span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Project Details</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Project Size:</span>
                    <span id="projectSize"></span>
                </div>
                <div class="info-item">
                    <span class="label">Project Type:</span>
                    <span id="projectType"></span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Additional Services</h2>
            <div id="additionalServices"></div>
        </div>

        <div class="card">
            <h2>Pricing</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Base Price:</span>
                    <span class="price" id="basePrice"></span>
                </div>
                <div class="info-item">
                    <span class="label">Additional Price:</span>
                    <span class="price" id="additionalPrice"></span>
                </div>
            </div>
            <div class="total-price">
                <span class="label">Total Price:</span>
                <span id="totalPrice"></span>
            </div>
        </div>

        <div class="card">
            <h2>Additional Information</h2>
            <p id="additionalInfo"></p>
        </div>
    </div>

   
</body>
</html>
